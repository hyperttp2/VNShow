name: Update VK Photos

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          python fetch_vk.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª
          git add data.json

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --cached --quiet; then
            echo "üö´ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ data.json ‚Äî –ø—É—à –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          else
            echo "üìù –ï—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ data.json ‚Äî –¥–µ–ª–∞–µ–º –∫–æ–º–º–∏—Ç"
            cat data.json
            git commit -m "Update data.json with latest VK photos"

            # –ú–µ–Ω—è–µ–º remote URL –Ω–∞ —Å —Ç–æ–∫–µ–Ω–æ–º GH_PAT
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

            # –í—ã–ø–æ–ª–Ω—è–µ–º –ø—É—à
            git push origin main
          fi
