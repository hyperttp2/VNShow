name: Update VK Photos

on:
  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å –ø–æ UTC
  schedule:
    - cron: '0 0 * * *'
  # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å–∫–∞ –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          python fetch_vk.py

      - name: Show data.json content
        run: |
          if [ -f data.json ]; then
            echo "üîç –°–æ–¥–µ—Ä–∂–∏–º–æ–µ data.json:"
            cat data.json
          else
            echo "‚ùå –§–∞–π–ª data.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª –≤ –∏–Ω–¥–µ–∫—Å
          git add data.json

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --cached --quiet; then
            echo "üö´ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ data.json ‚Äî –ø—É—à –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          else
            echo "üìù –ï—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ data.json ‚Äî –¥–µ–ª–∞–µ–º –∫–æ–º–º–∏—Ç"
            git commit -m "Update data.json with latest VK photos"

            # –ò—Å–ø–æ–ª—å–∑—É–µ–º GH_PAT –¥–ª—è –ø—É—à–∏
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

            # –í—ã–ø–æ–ª–Ω—è–µ–º –ø—É—à –≤ main
            git push origin main
          fi
