<head>

    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>

    <style>
        html, body {
            margin: 0;

<body>

<img id="slideImage" class="slide-image" />
<div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const data = await res.text();
            slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            ));
        } catch (e) {
            console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å data.json", e);
            slides = [{ image: "", text: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è" }];
        }
    }

    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '')
            .replace(/üì±\+?[0-9]{6,}/g, '')
            .replace(/\s+/g, ' ')
            .trim();
    }

    function adjustFontSize(element) {
        element.style.fontSize = "24px"; // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä
        const maxHeight = element.parentElement.clientHeight * 0.25; // 25% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞

        while (
            element.scrollHeight > maxHeight &&
            parseFloat(window.getComputedStyle(element).fontSize) > 12
        ) {
            const currentSize = parseFloat(window.getComputedStyle(element).fontSize);
            element.style.fontSize = `${currentSize - 1}px`;
        }
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (!img || !textDiv) {
            console.error("‚ùå –≠–ª–µ–º–µ–Ω—Ç—ã slideImage –∏–ª–∏ slideText –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
            return;
        }

        if (slideData.image) {
            img.src = slideData.image;
        } else {
            img.style.display = "none";
        }

        const cleanedText = cleanPostText(slideData.text || "");
        textDiv.innerText = cleanedText;

        // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —à—Ä–∏—Ñ—Ç –ø–æ–¥ –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç
