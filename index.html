<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        @font-face {
            font-family: 'Magistral';
            src: url('/VNShow/fonts/MagistralC.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Magistral';
            src: url('/VNShow/fonts/MagistralC-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Magistral', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            width: 90%;
            height: 90%;
        }

        .slide-image {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .slide-text {
            color: white;
            font-size: 24px;
            word-wrap: break-word;
            white-space: pre-line;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .first-line {
            font-family: 'Magistral', sans-serif;
            font-weight: bold;
            text-align: center;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .rest-text {
            font-family: 'Magistral', sans-serif;
            font-weight: normal;
            text-align: left;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <img id="slideImage" class="slide-image" />
    <div id="slideText" class="slide-text"></div>
</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const data = await res.text();
            slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            ));
        } catch (e) {
            console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å data.json", e);
            slides = [{ image: "", text: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É" }];
        }
    }

    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –£–±–∏—Ä–∞–µ–º –∞–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
            .replace(/üì±\+?[0-9]{6,}/g, '') // –≠–º–æ–¥–∑–∏ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏
            .replace(/[^\S\n]/g, ' ')
            .replace(/\n+/g, '\n')
            .trim()
            .replace(/\n{3,}/g, '\n\n');
    }

    function adjustFontSize(textElement) {
        const maxHeight = document.body.clientHeight - document.getElementById("slideImage").offsetHeight - 40;

        let fontSize = 24;
        while (textElement.scrollHeight > maxHeight && fontSize > 14) {
            fontSize -= 1;
            textElement.style.fontSize = `${fontSize}px`;
        }
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (slideData.image) {
            img.src = slideData.image;
        } else {
            img.style.display = "none";
        }

        const cleanedText = cleanPostText(slideData.text || "");

        if (cleanedText.includes('\n')) {
            const [firstLine, ...rest] = cleanedText.split('\n');
            textDiv.innerHTML = `
                <div class="first-line">${firstLine}</div>
                <div class="rest-text">${rest.join('<br>')}</div>
            `;
        } else {
            textDiv.innerHTML = `<div class="first-line">${cleanedText}</div>`;
        }

        adjustFontSize(textDiv);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
