<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Слайд-шоу ВК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .slide-text {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 24px;
        }
        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('data.json');
        try {
            slides = await res.json();
        } catch (e) {
            console.error("❌ Не удалось прочитать data.json");
            slides = [];
        }
    }

    function showNextSlide() {
        document.querySelectorAll('.slide').forEach(el => el.remove());

        if (slides.length === 0) {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = 'none';
            div.innerHTML = '<div class="slide-text">Нет данных для слайд-шоу</div>';
            document.body.appendChild(div);
            return;
        }

        const slideData = slides[current];

        const div = document.createElement('div');
        div.className = 'slide';
        div.style.backgroundImage = `url('${slideData.image}')`;

        const textDiv = document.createElement('div');
        textDiv.className = 'slide-text';
        textDiv.innerText = slideData.text || "";

        div.appendChild(textDiv);
        document.body.appendChild(div);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(showNextSlide);
</script>

</body>
</html>
