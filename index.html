<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Слайд-шоу ВК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .slide-text {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 24px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const text = await res.text();

            // Декодируем Unicode escape последовательности
            const decodedText = text.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            );

            slides = JSON.parse(decodedText);

            if (!Array.isArray(slides)) {
                throw new Error("❌ data.json не является массивом");
            }

        } catch (e) {
            console.error("❌ Не удалось загрузить или разобрать data.json", e);
            slides = [{ image: "", text: "Ошибка загрузки данных" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "Нет данных для слайд-шоу" }];
        }
    }

    function showNextSlide() {
        document.querySelectorAll('.slide').forEach(el => el.remove());

        const slideData = slides[current];

        const div = document.createElement('div');
        div.className = 'slide';

        if (slideData.image) {
            div.style.backgroundImage = `url('${slideData.image}')`;
        } else {
            div.style.backgroundImage = 'none';
        }

        const textDiv = document.createElement('div');
        textDiv.className = 'slide-text';

        // Убираем ненужный текст
        let postText = slideData.text || "";
        postText = postText.replace("Данный пост не является рекламой и несёт ознакомительный характер!", "").trim();

        textDiv.innerText = postText;

        div.appendChild(textDiv);
        document.body.appendChild(div);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // Первый слайд сразу
    });
</script>

</body>
</html>
