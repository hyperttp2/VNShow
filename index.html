<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }

        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        .slide-text {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 24px;
            word-wrap: break-word;
        }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
    </style>
</head>
<body>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('/VNShow/data.json');
        const data = await res.text();
        slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        ));
    }

    // –ß–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ—Å—Ç–æ–≤
    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –ê–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
            .replace(/üì±\+?[0-9]{6,}/g, '')               // –¢–µ–ª–µ—Ñ–æ–Ω—ã
            .replace(/\s+/g, ' ')                         // –õ–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã
            .trim();
    }

    function showNextSlide() {
        document.querySelectorAll('.slide').forEach(el => el.remove());

        const slideData = slides[current];

        const div = document.createElement('div');
        div.className = 'slide';

        if (slideData.image) {
            // –ü—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ–Ω—è–µ–º URL –∫–∞–∫ —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            div.style.backgroundImage = `url('${slideData.image}')`;
        } else {
            div.style.background = "black";
        }

        const textDiv = document.createElement('div');
        textDiv.className = 'slide-text';
        textDiv.innerText = cleanPostText(slideData.text || "");

        div.appendChild(textDiv);
        document.body.appendChild(div);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
