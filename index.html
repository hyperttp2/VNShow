<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .slide-image {
            max-width: 100vw;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .slide-text {
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            font-size: 24px;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            min-height: 60px;
            max-height: 20vh;
            overflow: hidden;
        }
    </style>
</head>
<body>

<img id="slideImage" class="slide-image" />
<div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('/VNShow/data.json');
        const data = await res.text();
        slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        ));
    }

    // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –ê–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
            .replace(/üì±\+?[0-9]{6,}/g, '')               // –≠–º–æ–¥–∑–∏ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏
            .replace(/\s+/g, ' ')
            .trim();
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞
    function adjustFontSize(element) {
        const originalSize = 24;
        element.style.fontSize = `${originalSize}px`;

        // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ DOM, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å scrollHeight
        if (!element.parentNode) {
            document.body.appendChild(element); // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ
        }

        const maxHeight = window.innerHeight * 0.2; // –ú–∞–∫—Å–∏–º—É–º 20% —ç–∫—Ä–∞–Ω–∞ –Ω–∞ —Ç–µ–∫—Å—Ç

        while (
            element.scrollHeight > maxHeight &&
            parseFloat(window.getComputedStyle(element).fontSize) > 12
        ) {
            const currentSize = parseFloat(window.getComputedStyle(element).fontSize);
            element.style.fontSize = `${currentSize - 1}px`;
        }
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (!img || !textDiv) {
            console.error("‚ùå –≠–ª–µ–º–µ–Ω—Ç—ã slideImage –∏–ª–∏ slideText –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
        if (slideData.image) {
            img.src = slideData.image;
        } else {
            img.style.display = "none";
        }

        // –ß–∏—Å—Ç–∏–º —Ç–µ–∫—Å—Ç –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
        const cleanedText = cleanPostText(slideData.text || "");
        textDiv.innerText = cleanedText;

        // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
        adjustFontSize(textDiv);

        current = (current + 1) % slides.length;
    }

    // –ó–∞–ø—É—Å–∫ —Å–ª–∞–π–¥–µ—Ä–∞
    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
