<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Ð¡Ð»Ð°Ð¹Ð´-ÑˆÐ¾Ñƒ Ð’Ðš</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .slide-text {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 24px;
            word-wrap: break-word;
        }
        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/data.json');
            const dataText = await res.text();

            // ðŸ” Ð”ÐµÐºÐ¾Ð´Ð¸Ñ€ÑƒÐµÐ¼ \u0414\u0430... â†’ Ð½Ð¾Ñ€Ð¼Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ñ‚ÐµÐºÑÑ‚ Ñ ÑÐ¼Ð¾Ð´Ð·Ð¸
            const decodedText = decodeUnicodeEscapes(dataText);

            slides = JSON.parse(decodedText);
        } catch (e) {
            console.error("âŒ ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð·Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ Ð¸Ð»Ð¸ Ñ€Ð°Ð·Ð¾Ð±Ñ€Ð°Ñ‚ÑŒ data.json", e);
            slides = [];
        }

        if (!slides.length) {
            slides.push({ image: "", text: "ÐÐµÑ‚ Ð´Ð°Ð½Ð½Ñ‹Ñ… Ð´Ð»Ñ ÑÐ»Ð°Ð¹Ð´-ÑˆÐ¾Ñƒ" });
        }
    }

    function decodeUnicodeEscapes(str) {
        return str.replace(/\\u([\da-f]{4})/gi, 
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        );
    }

    function showNextSlide() {
        document.querySelectorAll('.slide').forEach(el => el.remove());

        const slideData = slides[current];

        const div = document.createElement('div');
        div.className = 'slide';

        if (slideData.image) {
            div.style.backgroundImage = `url('${slideData.image}')`;
        } else {
            div.style.backgroundImage = 'none';
        }

        const textDiv = document.createElement('div');
        textDiv.className = 'slide_text';
        textDiv.innerText = slideData.text || "";

        div.appendChild(textDiv);
        document.body.appendChild(div);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(showNextSlide);
</script>

</body>
</html>
