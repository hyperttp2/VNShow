<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .slide-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        .slide-image {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .slide-text {
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="slides"></div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('/VNShow/data.json');
        const data = await res.text();
        slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        ));
    }

    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '')
            .replace(/üì±\+?[0-9]{6,}/g, '')
            .replace(/\s+/g, ' ')
            .trim();
    }

    function createSlide(slideData) {
        const container = document.createElement('div');
        container.className = 'slide-container';

        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        const img = document.createElement('img');
        img.className = 'slide-image';
        img.src = slideData.image;

        // –ë–ª–æ–∫ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
        const textDiv = document.createElement('div');
        textDiv.className = 'slide-text';
        textDiv.innerText = cleanPostText(slideData.text || "");
        adjustFontSize(textDiv);

        container.appendChild(img);
        container.appendChild(textDiv);
        return container;
    }

    function adjustFontSize(textElement) {
        const maxHeight = textElement.parentElement.clientHeight * 0.25; // 25% –æ—Ç –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞
        const baseFontSize = 24;

        textElement.style.fontSize = `${baseFontSize}px`;

        while (
            textElement.scrollHeight > maxHeight &&
            baseFontSize > 10
        ) {
            textElement.style.fontSize = `${baseFontSize - 2}px`;
        }
    }

    function showNextSlide() {
        const slideContainer = document.getElementById("slides");
        if (!slideContainer) return;

        // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–ª–∞–π–¥—ã
        slideContainer.innerHTML = "";

        const slideData = slides[current];

        // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π —Å–ª–∞–π–¥
        const newSlide = createSlide(slideData);
        slideContainer.appendChild(newSlide);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
