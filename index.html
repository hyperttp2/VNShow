<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .slide-image {
            max-width: 100vw;
            max-height: 75vh;
            object-fit: contain;
            margin-top: 10vh;
        }

        .slide-text {
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            font-size: 24px;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<img id="slideImage" class="slide-image" />
<div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('/VNShow/data.json');
        const data = await res.text();
        slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        ));
    }

    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '')
            .replace(/üì±\+?[0-9]{6,}/g, '')
            .replace(/\s+/g, ' ')
            .trim();
    }

    function adjustFontSize(element) {
        const baseFontSize = 24;
        const maxLines = 5;

        element.style.fontSize = `${baseFontSize}px`;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        const containerHeight = document.body.clientHeight * 0.25; // 25% –æ—Ç —ç–∫—Ä–∞–Ω–∞ –Ω–∞ —Ç–µ–∫—Å—Ç

        while (
            element.scrollHeight > containerHeight &&
            baseFontSize > 10
        ) {
            baseFontSize -= 1;
            element.style.fontSize = `${baseFontSize}px`;
        }
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (slideData.image) {
            img.src = slideData.image;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        const cleanedText = cleanPostText(slideData.text || "");
        textDiv.innerText = cleanedText;

        // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ—Å–ª–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        adjustFontSize(textDiv);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
