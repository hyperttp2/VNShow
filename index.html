<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .slide-image {
            max-width: 100vw;
            max-height: 80vh; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain;
            margin-top: 10vh; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            margin-bottom: 20px;
        }

        .slide-text {
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            animation: fade 5s infinite;
        }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- –ë–ª–æ–∫ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
<img id="slideImage" class="slide-image" />

<!-- –ë–ª–æ–∫ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ -->
<div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        const res = await fetch('/VNShow/data.json');
        const data = await res.text();
        slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
            (match, p1) => String.fromCharCode(parseInt(p1, 16))
        ));
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞
    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –ê–¥—Ä–µ—Å–∞
            .replace(/üì±\+?[0-9]{6,}/g, '')               // –≠–º–æ–¥–∑–∏ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏
            .replace(/\s+/g, ' ')
            .trim();
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (slideData.image) {
            img.src = slideData.image;

            img.onload = () => {
                // –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                const imageHeight = img.naturalHeight;
                const screenHeight = window.innerHeight;

                // –ü—Ä–æ—Ü–µ–Ω—Ç —ç–∫—Ä–∞–Ω–∞, –∫–æ—Ç–æ—Ä—ã–π –∑–∞–Ω–∏–º–∞–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const imageRatio = imageHeight / 1080; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —ç—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
                const imageDisplayHeight = Math.min(imageRatio * 100, 80); // –ú–∞–∫—Å–∏–º—É–º 80vh

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                img.style.maxHeight = `${imageDisplayHeight}vh`;

                // –ß–∏—Å—Ç–∏–º —Ç–µ–∫—Å—Ç
                textDiv.innerText = cleanPostText(slideData.text || "");
            };
        } else {
            img.src = '';
            textDiv.innerText = cleanPostText(slideData.text || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è");
        }

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
