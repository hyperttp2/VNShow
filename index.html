<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation-name: fade;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .slide-text {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 24px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const data = await res.text();
            slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            ));
        } catch (e) {
            console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å data.json", e);
            slides = [{ image: "", text: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É" }];
        }
    }

    function showNextSlide() {
        document.querySelectorAll('.slide').forEach(el => el.remove());

        const slideData = slides[current];

        const div = document.createElement('div');
        div.className = 'slide';

        if (slideData.image) {
            div.style.backgroundImage = `url('${slideData.image}')`;
        } else {
            div.style.backgroundImage = 'none';
        }

        const textDiv = document.createElement('div');
        textDiv.className = 'slide-text';

        // –ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞
        let postText = slideData.text || "";

        // –£–±–∏—Ä–∞–µ–º —à–∞–±–ª–æ–Ω–Ω—É—é —Ñ—Ä–∞–∑—É –æ —Ä–µ–∫–ª–∞–º–µ
        postText = postText.replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "");

        // –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–æ–∫–∏ —Å –∞–¥—Ä–µ—Å–∞–º–∏: –ü—Ä–∞–≤—ã–π / –õ–µ–≤—ã–π / –ë–µ—Ä–¥—Å–∫ + –∞–¥—Ä–µ—Å + –Ω–æ–º–µ—Ä
        postText = postText.replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^üì±]*(üì±\+?\d{6,}\s*)?/g, '');

        // –¢–∞–∫–∂–µ —É–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–∏ –±–µ–∑ üì±, –Ω–æ —Å –∞–¥—Ä–µ—Å–∞–º–∏
        postText = postText.replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '');

        // –£–±–∏—Ä–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ Telegram
        postText = postText
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News/gi, '')
            .replace(/https?:\/\/t\.me\/vapensk_news/gi, '');

        // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
        postText = postText.replace(/\s+/g, ' ').trim();

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—á–∏—â–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
        textDiv.innerText = postText || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è";

        div.appendChild(textDiv);
        document.body.appendChild(div);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
