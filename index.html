<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            max-width: 100%;
            max-height: 75vh; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain;
            margin-bottom: 20px;
        }

        .slide-text {
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            font-size: 24px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            word-wrap: break-word;
            white-space: pre-wrap; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ */
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <img id="slideImage" class="slide-image" />
    <div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É</div>
</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const data = await res.text();
            slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            ));
        } catch (e) {
            console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å data.json", e);
            slides = [{ image: "", text: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É" }];
        }
    }

    function cleanPostText(text) {
        if (!text) return "";
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –ê–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
            .replace(/üì±\+?[0-9]{6,}/g, '') // –≠–º–æ–¥–∑–∏ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏
            .replace(/\s+/g, ' ')
            .trim()
            .replace(/\n/g, '<br>'); // –ó–∞–º–µ–Ω—è–µ–º \n –Ω–∞ <br>
    }

    function adjustFontSize(textElement, img) {
        let baseFontSize = 24; // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
        let containerHeight;

        if (img && img.offsetHeight) {
            containerHeight = document.body.clientHeight - img.offsetHeight - 40; // –í—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ –º–∏–Ω—É—Å –≤—ã—Å–æ—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –æ—Ç—Å—Ç—É–ø
        } else {
            containerHeight = document.body.clientHeight * 0.25; // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º 25% —ç–∫—Ä–∞–Ω–∞
        }

        textElement.style.fontSize = `${baseFontSize}px`;

        while (
            textElement.scrollHeight > containerHeight &&
            baseFontSize > 16 // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
        ) {
            baseFontSize -= 1;
            textElement.style.fontSize = `${baseFontSize}px`;
        }
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (slideData.image) {
            img.src = slideData.image;
        } else {
            img.style.display = "none";
        }

        const cleanedText = cleanPostText(slideData.text || "");
        textDiv.innerHTML = cleanedText; // –ò—Å–ø–æ–ª—å–∑—É–µ–º innerHTML –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ <br>

        // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ—Å–ª–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        adjustFontSize(textDiv, img);

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
