<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–°–ª–∞–π–¥-—à–æ—É –í–ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .slide-image {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .slide-text {
            color: white;
            font-size: 24px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-line;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .first-line {
            display: block;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <img id="slideImage" class="slide-image" />
    <div id="slideText" class="slide-text">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É</div>
</div>

<script>
    let current = 0;
    let slides = [];

    async function loadSlides() {
        try {
            const res = await fetch('/VNShow/data.json');
            const data = await res.text();
            slides = JSON.parse(data.replace(/\\u([\da-f]{4})/gi,
                (match, p1) => String.fromCharCode(parseInt(p1, 16))
            ));
        } catch (e) {
            console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å data.json", e);
            slides = [{ image: "", text: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö" }];
        }

        if (!slides.length) {
            slides = [{ image: "", text: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–ª–∞–π–¥-—à–æ—É" }];
        }
    }

    function cleanPostText(text) {
        if (!text) return "";

        // –û—á–∏—â–∞–µ–º –Ω–µ–Ω—É–∂–Ω—ã–µ —Ñ—Ä–∞–∑—ã
        return text
            .replace("–î–∞–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ä–µ–∫–ª–∞–º–æ–π –∏ –Ω–µ—Å—ë—Ç –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä!", "")
            .replace(/–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –≤ –Ω–∞—à —Ç–µ–ª–µ–≥—Ä–∞–º–º –∫–∞–Ω–∞–ª\s*:\s*https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/Vapensk\s*\|\s*News[\s\S]*?https?:\/\/t\.me\/vapensk_news/gi, '')
            .replace(/(–ü—Ä–∞–≤—ã–π|–õ–µ–≤—ã–π|–ë–µ—Ä–¥—Å–∫):\s*[^\n]*/g, '') // –ê–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
            .replace(/üì±\+?[0-9]{6,}/g, '') // –≠–º–æ–¥–∑–∏ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏
            .replace(/[^\S\n]/g, ' ') // –°–æ—Ö—Ä–∞–Ω—è–µ–º \n, –∑–∞–º–µ–Ω—è–µ–º –ø—Ä–æ–±–µ–ª—ã
            .replace(/\n+/g, '\n') // –û–¥–∏–Ω–æ—á–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            .replace(/^\s+|\s+$/g, '') // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –ø–æ –∫—Ä–∞—è–º
            .trim(); // –û–±—Ä–µ–∑–∞–µ–º –Ω–∞—á–∞–ª–æ –∏ –∫–æ–Ω–µ—Ü
    }

    function showNextSlide() {
        const slideData = slides[current];

        const img = document.getElementById("slideImage");
        const textDiv = document.getElementById("slideText");

        if (slideData.image) {
            img.src = slideData.image;
        } else {
            img.style.display = "none";
        }

        const cleanedText = cleanPostText(slideData.text || "");

        if (cleanedText.includes('\n')) {
            const lines = cleanedText.split('\n');
            const firstLine = lines[0];
            const restLines = lines.slice(1).join('\n');

            textDiv.innerHTML = `
                <div class="first-line">${firstLine}</div>
                <div class="rest-text">${restLines}</div>
            `;
        } else {
            textDiv.innerHTML = `<div class="first-line">${cleanedText}</div>`;
        }

        current = (current + 1) % slides.length;
    }

    setInterval(showNextSlide, 5000);
    loadSlides().then(() => {
        showNextSlide(); // –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ —Å—Ä–∞–∑—É
    });
</script>

</body>
</html>
